<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Your Bike</title>
</head>
<body>
  <div class="container">
    <form>
      <label for="zipCode">Enter ZIP code</label>
      <input id="zipCode" type="number"></input>      
      <label for="distance">Enter distance around zip to search</label>
      <input id="distance" type="number"></input>
      <button type="submit" id="searchButton" class="btn">Submit Search</button>
    </form>
    <div class="showBikes"></div>
    <div class="showErrors"></div>
  </div>  
</body>
</html>
